<p></p>
<div class="container">
  <div>
    <form class="form-inline" [formGroup]="searchRecipeGroup">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
        formControlName="searchByCategory">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="onSearchByCat()">Search</button>
    </form>
    <p></p>
  </div>


  <div class="row">
    <div *ngFor="let recipe of recipeList; let i = index" class="card"
      style="width: 18rem; margin-right: 10px; margin-bottom: 30px;">
      <div (click)="recipeDetails(recipe)" style="cursor: pointer;">
        <img class="card-img-top" src={{recipe.imgurl}} alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{recipe?.id}} {{recipe?.name}}</h5>
          <h2 class="card-title">{{recipe?.category}}</h2>
          <p class="card-text">{{recipe?.cookingSteps}}</p>

          <a href="#" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart"
              viewBox="0 0 16 16">

              <path

      </div>

    </div>
  </div>
</div>
