<!-- {{recipeList | json}} -->
<div class="container">
    <div class="row">
        <div *ngFor="let recipe of recipeList; let i = index" class="card" style="width: 18rem;margin-left: auto;
        margin-right: auto; margin-bottom: 30px;">
            <img class="card-img-top" src={{recipe.imgurl}} alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{recipe?.name}}</h5>
                <p class="card-text">{{recipe?.cookingSteps}}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
</div>
