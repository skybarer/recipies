<html>

<head>
  <title>Admin login</title>
</head>

<body id="sect1">
  <div class="container">
    <div class="m-5 p-5 " style="height:580px;width:50%;margin-right: 30%;">
      <form>
        <h1 class="text-danger my-3" >Admin Login</h1>
          <div class="form-group">
            <label for="exampleInputEmail1" style="color:white;">Username</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group ">
            <label for="exampleInputPassword1" style="color:white;">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <br>
          
      
          <button type="submit" (click)="onclick()" class="btn btn-success">Login</button>
         
          
      </form>  
    </div>
   

  </div>
</body>

</html>
